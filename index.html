<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel ="stylesheet" href="./css/styles.css">
    </head>

    <body>
      <div class="score"><a href='highscores.html'>Highscores</a></div>
      <div class="timer">Total Time:<span id='total-time'>0</span></div>

      <div class="wrapper">
        <div id="start-screen" class="start">
          <h1>Coding Quiz Challenge</h1>
          <p>Answer the following questions</p>

          <button id="start">Start</button>
        </div>

        <div id="questions" class="hidden">
          <h1 id="questions-title"></h1>
          <div id="choices" class="choices"></div>
        </div>

        <div class="end-screen" class="hidden">
          <h1>Completed</h1>
          <p>Your final score is <span id='final-score'></span>.</p>
          <p>
            Enter Name:
            <input type="text" id="initials" max="20" />
            <button id="submit"></button>
          </p>
        </div>

        <div class="feedback" class="feedback hide"></div>

      </div>

      <script src="./js/questions.js"></script>
      <script src="./js/logic.js"></script>
    </body>
    </html>
